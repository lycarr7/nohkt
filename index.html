<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>౨ nohkt</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      background: url('https://cdn.pixabay.com/photo/2015/12/01/20/28/road-1072823_1280.jpg') no-repeat center center fixed;
      background-size: cover;
      position: relative;
    }
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background: rgba(0, 0, 0, 0.6); /* Black overlay */
      z-index: 0;
    }
    .container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 4px solid white;
      box-shadow: 0 0 20px white;
      object-fit: cover;
    }
    h1 {
      margin: 20px 0 10px 0;
      font-size: 24px;
    }
    .button {
      background-color: white;
      color: black;
      text-decoration: none;
      font-weight: bold;
      padding: 12px 24px;
      margin: 10px;
      border-radius: 30px;
      transition: background-color 0.3s, color 0.3s;
    }
    .button:hover {
      background-color: #444;
      color: white;
    }
  </style>
</head>
<body>

<div class="container">
  <img src="https://imgur.com/a/vKYPVvV" alt="Profile Picture" class="profile-pic">
  <h1>౨ nohkt</h1>
  <a href="https://discord.gg/4Tb5ynFC" class="button" target="_blank">Join My Discord</a>
</div>

</body>
</html>
